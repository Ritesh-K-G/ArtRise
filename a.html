<!DOCTYPE html>
<html>
<head>
	<title>File Upload Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F8F8F8;
		}

		form {
			background-color: #FFFFFF;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
			max-width: 500px;
			margin: 50px auto;
		}

		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}

		input[type="file"] {
			display: block;
			margin-bottom: 10px;
		}

		input[type="radio"] {
			margin-right: 10px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<form action="#" method="post" enctype="multipart/form-data">
		<label for="file">Choose a file:</label>
		<input type="file" id="file" name="file" accept=".pdf,.doc,.docx">
		<label for="description">Description:</label>
		<textarea id="description" name="description" rows="4"></textarea>
			<br><br>
		<label>Choose file type:</label>
		<label><input type="radio" name="filetype" value="pdf" checked> PDF</label>
		<label><input type="radio" name="filetype" value="doc"> DOC</label>
		<label><input type="radio" name="filetype" value="docx"> DOCX</label>
		<br><br>
		<input type="submit" value="Upload">
	</form>
</body>
</html>
